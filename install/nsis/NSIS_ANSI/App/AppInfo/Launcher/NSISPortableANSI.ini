[Launch]
ProgramExecutable=NSIS\NSIS.exe
ProgramExecutableWhenParameters=NSIS\makensisw.exe
WaitForEXE1=makensisw.exe
CloseEXE=makensisw.exe

[Activate]
Registry=true

[RegistryKeys]
nsis=HKEY_CURRENT_USER\Software\NSIS

[FileWrite1]
Type=Replace
File=%PAL:DataDir%\settings\nsis.reg
Find=%PAL:LastDrive%\
Replace=%PAL:Drive%\
